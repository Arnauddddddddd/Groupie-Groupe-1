<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Groupie Tracker</title>
    <link rel="stylesheet" href="../styles/globals.css">
</head>
<body>
    <nav>
        <div id="navigation">
            <a href="index.html">Accueil</a>
            <a href="locations.html">Locations</a>
        </div>
    </nav>
    <header>
        <video autoplay loop muted>
            <source src="../videos/headervideo.mp4" type="video/mp4">
        </video>
        <h1>Groupie Tracker</h1>
    </header>

        <div class="container">
            <form>
                    <input type="text" name="search">
                    <button class="searchButton" type="submit" name="search">Rechercher</button>
            </form>
        </div>

        <div class="container">
            <form>
                    <input type="text" name="filterDateCreation">
                    <button class="searchButton" type="submit" name="filterDateCreation"> Filtre Artiste par année</button>
            </form>
        </div>

        <div class="container">
            <form>
                    <input type="text" name="filterFirstAlbum">
                    <button class="searchButton" type="submit" name="filterFirstAlbum"> Filtre First album artist</button>
            </form>
        </div>

        <div class="container">
            <form>
                    <input type="text" name="filterNumberMembers">
                    <button class="searchButton" type="submit" name="filterNumberMembers"> Filtre Number of artist</button>
            </form>
        </div>

        <div class="container">
            <form action="/index">
                <button class="filterButton" type="submit" name="action" value="sortYear"> Trier par année </button>
                <button class="filterButton" type="submit" name="action" value="sortAlphabetic"> Trier par ordre alphabétique </button>
                <button class="filterButton" type="submit" name="action" value="reverse"> Trier par inversion </button>
                <button class="filterButton" type="submit" name="action" value="clear"> Supprimer </button>
            </form>
        </div>

    <div class="container">
        {{ range .Artists }}
        <div class="card center">
            <div>
                <img src="{{ .Image }}" alt="{{ .Name }}">
            </div>
            <div>
                <h2>{{ .Name }}</h2>
                <h2>{{ .Members }}</h2>
                <h2>{{ .CreationDate }}</h2>

            </div>
        </div>
        {{ end }}
    </div>

    <script src="../scripts/index.js"></script>
</body>
</html>
