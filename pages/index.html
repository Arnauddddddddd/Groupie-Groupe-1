<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Groupie Tracker</title>
    <link rel="stylesheet" href="../styles/globals.css">
</head>
<body>
    <nav class="navigation">
        <ul class="left-menu">
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Jsp</a></li>
            <li><a href="#">EtJsp</a></li>
        </ul>
    </nav>
    <header>
        <video autoplay loop muted>
            <source src="../videos/headervideo.mp4" type="video/mp4">
        </video>
        <h1>Groupie Tracker</h1>
    </header>
    <div>
        <form action="/index"> 
            <button type="submit" name="action" value="sortYear"> Trie par Année </button>
            <button type="submit" name="action" value="sortAlphabetic"> Trie Alphabétique </button>
            <button type="submit" name="action" value="reverse"> inverse le trie </button>
             
            <input type="text" name="search">
            <button type="submit" name="search"> AH </button>
            
        </form>

        
        {{ range .Artists }}
        <div class="card">
            <div>
                <img src="{{ .Image }}" alt="{{ .Name }}">
            </div>
            <div>
                <h2>{{ .Name }}</h2>
                <h2>{{ .CreationDate }}</h2>

            </div>
    </div>
    {{ end }}
    </div>
</body>
</html>
