<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Groupie Tracker</title>
    <link rel="stylesheet" href="../styles/globals.css">
</head>
<body>
    <nav>
        <div id="navigation">
            <a href="index.html">Accueil</a>
            <a href="locations.html">Locations</a>
        </div>
    </nav>
    <header>
        <video autoplay loop muted>
            <source src="../videos/headervideo.mp4" type="video/mp4">
        </video>
        <h1>Groupie Tracker</h1>
    </header>

        <div class="container">
            <form>
                    <input type="text" name="search">
                    <button class="searchButton" type="submit" name="search">Rechercher</button>
            </form>
        </div>

        <div class="container">
            <form action="/index">
                <button class="filterButton" type="submit" name="action" value="sortAlphabetic"> Trier par ordre alphab√©tique </button>
                <button class="filterButton" type="submit" name="action" value="reverse"> Trier par inversion </button>
                <button class="filterButton" type="submit" name="action" value="clear"> Supprimer </button>
            </form>
        </div>

    

    <div class="container">
        <form action="/index">
            <div class="containerStart">
                <label for="minYear">Min:</label>
                <input type="number" id="minYear" name="minYear" min="1900" max="2099" step="1">
                <label for="maxYear">Max:</label>
                <input type="number" id="maxYear" name="maxYear" min="1900" max="2099" step="1">
                <h3> Year Filter </h3>
            </div>
        
            <div class="containerStart">
                <label for="minFirstAlbumYear">Min:</label>
                <input type="number" id="minFirstAlbumYear" name="minFirstAlbumYear" min="1900" max="2099" step="1">
                <label for="maxFirstAlbumYear">Max:</label>
                <input type="number" id="maxFirstAlbumYear" name="maxFirstAlbumYear" min="1900" max="2099" step="1">
                <h3> Year first album </h3>
            </div>
        
            <div class="containerStart">
                <label for="minNumberMembers">Min:</label>
                <input type="number" id="minNumberMembers" name="minNumberMembers" min="1" step="1">
                <label for="maxNumberMembers">Max:</label>
                <input type="number" id="maxNumberMembers" name="maxNumberMembers" min="1" step="1">
                <h3> number Members </h3>
            </div>
            <button class="filterButton" type="submit" name="filter" value="filter"> filter </button>
        </form>
    </div>


    <div class="container">
        {{ range .Artists }}
        <div class="card center">
            <div>
                <img src="{{ .Image }}" alt="{{ .Name }}">
            </div>
            <div>
                <h2>{{ .Name }}</h2>
                <h2>{{ .Members }}</h2>
                <h2>{{ .CreationDate }}</h2>

            </div>
        </div>
        {{ end }}
    </div>

    <script src="../scripts/index.js"></script>
</body>
</html>
