<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Groupie Tracker</title>
    <link rel="stylesheet" href="../styles/globals.css">
</head>
<body>
    <nav>
        <div id="navigation">
            <a href="index.html">Accueil</a>
            <a href="locations.html">Locations</a>
        </div>
    </nav>
    <header>
        <video autoplay loop muted>
            <source src="../videos/headervideo.mp4" type="video/mp4">
        </video>
        <h1 style="font-weight: normal"> Groupie Tracker</h1>
    </header>

        <div class="container">
            <form>
                    <input type="text" name="search">
                    <button class="searchButton" type="submit" name="search">Rechercher</button>
            </form>
        </div>

        <div class="container">
            <form action="/index">
                <button class="filterButton" type="submit" name="action" value="sortAlphabetic"> Trier par ordre alphabétique </button>
                <button class="filterButton" type="submit" name="action" value="reverse"> Trier par inversion </button>
                <button class="filterButton" type="submit" name="action" value="clear"> Supprimer </button>
            </form>
        </div>

    

    <div class="containerStart">
        <form action="/index">
            <div>
                <h3 class="titleName" style="font-weight: normal"> Year Filter </h3>
                <label for="minYear">Min:</label>
                <input type="number" id="minYear" name="minYear" min="1958" max="2015" step="1" value="1958">
                <label for="maxYear">Max:</label>
                <input type="number" id="maxYear" name="maxYear" min="1958" max="2015" step="1" value="2015">
            </div>
            
            <div>
                <h3 class="titleName" style="font-weight: normal"> Year first album </h3>
                <label for="minFirstAlbumYear">Min:</label>
                <input type="number" id="minFirstAlbumYear" name="minFirstAlbumYear" min="1963" max="2018" step="1" value="1963">
                <label for="maxFirstAlbumYear">Max:</label>
                <input type="number" id="maxFirstAlbumYear" name="maxFirstAlbumYear" min="1963" max="2018" step="1" value="2018">
            </div>
            
            <div>
                <h3 class="titleName" style="font-weight: normal"> Number Members </h3>
                <label for="minNumberMembers">Min:</label>
                <input type="number" id="minNumberMembers" name="minNumberMembers" min="1" max="8" step="1" value="1">
                <label for="maxNumberMembers">Max:</label>
                <input type="number" id="maxNumberMembers" name="maxNumberMembers" min="1" max="8" step="1" value="8">
            </div>
            <div style="text-align: center; margin-top: 25px">
                <button class="filterButton" type="submit" name="filter" value="filter"> Filter </button>
            </div>
        </form>
    </div>

    <div class="container">
        {{ range .Artists }}
        <div class="card">
            <div>
                <img src="{{ .Image }}" alt="{{ .Name }}">
            </div>
            <div>
                <h2 style="font-weight: normal" class="titleName">{{ .Name }}</h2>
                {{ range .Members }}
                    <h10>{{ . }}</h10> <br>
                {{ end }}
                <h3 style="font-weight: normal">Date Creation : {{ .CreationDate }}</h3>
            </div>
        </div>
        {{ end }}
    </div>

<footer class="footer-section">
    <div class="container">
    <h3>Développé par</h3>
</div>
<div class="container">
    <ul>
        ARNAUD PFEIL-LEFORT ---
        LOÏC CANO ---
        VICTOR THIEBAUT
    </ul>
</div>

</footer>
<script src="../scripts/index.js"></script>
</body>
</html>
