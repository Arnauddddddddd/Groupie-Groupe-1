<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Groupie Tracker</title>
    <link rel="stylesheet" href="../styles/globals.css">
</head>

<body>
<nav>
    <div id="navigation">
        <a href="index.html">Accueil</a>
        <a href="locations.html">Locations</a>
        <a href="map.html">Map</a>
    </div>
</nav>
    <header>
        <video autoplay loop muted>
            <source src="../videos/headervideo.mp4" type="video/mp4">
        </video>
        <h1>Groupie Tracker</h1>
    </header>

<div class="containerDropMenu">
    <div class="dropdown">
        <button class="searchButton">Select Country</button>
        <div class="dropdown-content">
            <input type="text" id="searchInput" class="search-bar" onkeyup="filterCountries()" placeholder="Search countries">
                <form>
                    <button class="searchButton" type="submit" name="showMovies" value="allMovies"> All Countries </button>
                    {{ range .Countries }}
                    <button type="submit" name="showMovies" value="{{ .Name }}">{{ .Name }}</button>
                    {{ end }}
                </form>
        </div>
    </div>
</div>
    

        


    <div class="container">  


        {{ range .CountriesTemp }}

        <div class="cardCountries">
            
            <div>
                <h1>{{ .Name }}</h1>
            </div>
            {{ range .Cities }}
                 <h3>{{ .CityName }} </h3>
                {{ range .Artists }}
                    {{ .Name}}
                    <br>
                    {{ .Dates}}
                    <br><br>
                {{ end }}

            {{ end }}
            </div>
        {{ end }}
        </div>
    </div>

<script>
    function filterCountries() {
        var input, filter, forms, buttons, i;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        forms = document.getElementsByClassName("dropdown-content")[0].getElementsByTagName("form");
        for (i = 0; i < forms.length; i++) {
            buttons = forms[i].getElementsByTagName("button")[0];
            if (buttons.innerHTML.toUpperCase().indexOf(filter) > -1) {
                forms[i].style.display = "";
            } else {
                forms[i].style.display = "none";
            }
        }
    }
</script>

<script src="../scripts/index.js"></script>
</body>
