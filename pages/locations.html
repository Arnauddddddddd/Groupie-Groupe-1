<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Groupie Tracker</title>
    <link rel="stylesheet" href="../styles/globals.css">
</head>

<body>
<nav>
    <div id="navigation">
        <a href="index.html">Accueil</a>
        <a href="locations.html">Locations</a>
        <a href="map.html">Map</a>
    </div>
</nav>
    <header>
        <video autoplay loop muted>
            <source src="../videos/headervideo.mp4" type="video/mp4">
        </video>
        <h1>Groupie Tracker</h1>
    </header>


    <div class="container">

        <form>
            <button class="searchButton" type="submit" name="showMovies" value="allMovies"> all Countries </button>
        </form>
    </div>
    <div class="container">
        {{ range .Countries }}
        <form>
            <button class="searchButton" type="submit" name="showMovies" value="{{ .Name }}">{{ .Name }}</button>
        </form>
    {{ end }}

    </div>
    

        


    <div class="container">  


        {{ range .CountriesTemp }}

        <div class="card">
            
            <div>
                <h1>{{ .Name }}</h1>
            </div>
            {{ range .Cities }}
                 <h3>{{ .CityName }} </h3>
                {{ range .Artists }}
                    {{ .Name}}
                    <br>
                    {{ .Dates}}
                    <br><br>
                {{ end }}

            {{ end }}
            </div>
        {{ end }}
        </div>
    </div>
<script src="../scripts/index.js"></script>
</body>
