<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Groupie Tracker</title>

</head>

<body>  


    <div class="container">
        {{ range .Countries }}

            <div>

            </div>
            {{ range .Cities }}
                {{ .CityName }}
            {{ end }}
    </div>
    {{ end }}


</body>
