<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Groupie Tracker</title>
    <link rel="stylesheet" href="../styles/globals.css">
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEh8zFiw6kxGL-htXhBIhHGRCZR_CFX-0&callback=initializeMaps&libraries=maps,marker&v=beta"></script>
</head>

<body>
<nav>
    <div id="navigation">
        <a href="index.html">Accueil</a>
        <a href="locations.html">Locations</a>
    </div>
</nav>
    <header>
        <video autoplay loop muted>
            <source src="../videos/headervideo.mp4" type="video/mp4">
        </video>
        <h1>Groupie Tracker</h1>
    </header>

    <div class="containerDropMenu">
        <div class="dropdown">
            <button class="searchButton">Select Country</button>
            <div class="dropdown-content">
                <input type="text" id="searchInput" class="search-bar" onkeyup="filterCountries()" placeholder="Search countries">
                    <form>
                        <button class="searchButton" type="submit" name="showMovies" value="allMovies"> All Countries </button>
                        {{ range .Countries }}
                        <button type="submit" name="showMovies" value="{{ .Name }}">{{ .Name }}</button>
                        {{ end }}
                    </form>
            </div>
        </div>
    </div> 

    <div class="container">  
        {{ range .CountriesTemp }}
<div class="cardCountries">
    <div>
        <h1>{{ .Name }}</h1>
        {{ range .Cities }}
            <h3>{{ .CityName }}</h3>
            {{ range .Artists }}
                {{ .Name}}<br>
                {{ .Dates}}<br><br>
            {{ end }}
        {{ end }}
    </div>
    <div id="map-{{ .Name }}" class="map-container" data-country="{{ .Name }}">
        <div class="map" style="height: 300px;"></div>
        {{ range .Cities }}
            <div class="city" data-city="{{ .CityName }}"></div>
        {{ end }}
        </div>
    </div>
    {{ end }}
</div>

<script src="../scripts/index.js"></script>
<script src="../scripts/map.js"></script>

</body>
</html>
